<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarboSense - AI Carbon Footprint Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0FDF4; 
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239AE6B4' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .loader {
            border-top-color: #2DD4BF; 
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        .form-section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .breakdown-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #F7FAFC;
            transition: all 0.2s ease-in-out;
        }
        .breakdown-item:hover {
            transform: translateX(4px);
            background-color: #EDF2F7;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <div class="flex justify-center items-center gap-3">
                <svg class="w-10 h-10 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 12a4 4 0 100-8 4 4 0 000 8z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 14c-2.21 0-4 1.79-4 4h8c0-2.21-1.79-4-4-4z" />
                </svg>
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900">CarboSense</h1>
            </div>
            <p class="mt-2 text-lg md:text-xl text-gray-600">Your GenAI-Powered Carbon Footprint Analyzer</p>
        </header>

        <main class="max-w-4xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-xl">
            <form id="footprint-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <!-- Household Section -->
                    <div class="md:col-span-2">
                        <h2 class="text-2xl font-semibold border-b pb-2 mb-4 text-gray-700 form-section-header">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                            Household & Energy
                        </h2>
                    </div>
                    <div>
                        <label for="electricity_kwh_month" class="block text-sm font-medium text-gray-700 mb-1">Monthly Electricity (kWh)</label>
                        <input type="number" id="electricity_kwh_month" value="350" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label for="natural_gas_kwh_month" class="block text-sm font-medium text-gray-700 mb-1">Monthly Natural Gas (kWh)</label>
                        <input type="number" id="natural_gas_kwh_month" value="50" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label for="ac_hours_day_summer" class="block text-sm font-medium text-gray-700 mb-1">AC Hours/Day (Summer)</label>
                        <input type="number" id="ac_hours_day_summer" value="6" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>
                     <div>
                        <label for="num_people_household" class="block text-sm font-medium text-gray-700 mb-1">People in Household</label>
                        <input type="number" id="num_people_household" value="2" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    </div>

                    <!-- Transport Section -->
                    <div class="md:col-span-2 mt-6">
                        <h2 class="text-2xl font-semibold border-b pb-2 mb-4 text-gray-700 form-section-header">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                            Transportation
                        </h2>
                    </div>
                    <div>
                        <label for="car_km_month" class="block text-sm font-medium text-gray-700 mb-1">Car Distance/Month (km)</label>
                        <input type="number" id="car_km_month" value="800" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    </div>
                     <div>
                        <label for="car_fuel_type" class="block text-sm font-medium text-gray-700 mb-1">Car Fuel Type</label>
                        <select id="car_fuel_type" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                            <option value="petrol" selected>Petrol</option>
                            <option value="diesel">Diesel</option>
                            <option value="electric">Electric</option>
                        </select>
                    </div>
                    <div>
                        <label for="car_avg_mileage_km_per_liter" class="block text-sm font-medium text-gray-700 mb-1">Car Mileage (km/l)</label>
                        <input type="number" id="car_avg_mileage_km_per_liter" value="18" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label for="bus_km_month" class="block text-sm font-medium text-gray-700 mb-1">Bus Distance/Month (km)</label>
                        <input type="number" id="bus_km_month" value="50" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label for="train_km_month" class="block text-sm font-medium text-gray-700 mb-1">Train Distance/Month (km)</label>
                        <input type="number" id="train_km_month" value="0" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label for="flights_short_haul_per_year" class="block text-sm font-medium text-gray-700 mb-1">Short Flights/Year (<1000km)</label>
                        <input type="number" id="flights_short_haul_per_year" value="1" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    </div>
                     <div>
                        <label for="flights_long_haul_per_year" class="block text-sm font-medium text-gray-700 mb-1">Long Flights/Year (>1000km)</label>
                        <input type="number" id="flights_long_haul_per_year" value="0" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    </div>

                    <!-- Diet & Waste Section -->
                    <div class="md:col-span-2 mt-6">
                        <h2 class="text-2xl font-semibold border-b pb-2 mb-4 text-gray-700 form-section-header">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547a2 2 0 00-.547 1.806l.477 2.387a6 6 0 00.517 3.86l.158.318a6 6 0 00.517 3.86l2.387.477a2 2 0 001.806.547a2 2 0 00.547-1.806l-.477-2.387a6 6 0 00-.517-3.86l-.158-.318a6 6 0 00-.517-3.86l-2.387-.477zM11.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L.05 15.21a2 2 0 00-1.806.547a2 2 0 00-.547 1.806l.477 2.387a6 6 0 00.517 3.86l.158.318a6 6 0 00.517 3.86l2.387.477a2 2 0 001.806.547a2 2 0 00.547-1.806l-.477-2.387a6 6 0 00-.517-3.86l-.158-.318a6 6 0 00-.517-3.86l-2.387-.477z" /></svg>
                            Diet & Waste
                        </h2>
                    </div>
                    <div>
                        <label for="red_meat_meals_per_week" class="block text-sm font-medium text-gray-700 mb-1">Red Meat Meals/Week</label>
                        <input type="number" id="red_meat_meals_per_week" value="4" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-orange-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label for="chicken_meals_per_week" class="block text-sm font-medium text-gray-700 mb-1">Chicken Meals/Week</label>
                        <input type="number" id="chicken_meals_per_week" value="3" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-orange-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label for="veg_meals_per_week" class="block text-sm font-medium text-gray-700 mb-1">Vegetarian Meals/Week</label>
                        <input type="number" id="veg_meals_per_week" value="10" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-orange-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label for="waste_kg_month" class="block text-sm font-medium text-gray-700 mb-1">General Waste/Month (kg)</label>
                        <input type="number" id="waste_kg_month" value="15" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-orange-500 focus:outline-none transition">
                    </div>
                    <div class="md:col-span-2">
                        <label for="is_recycler" class="block text-sm font-medium text-gray-700 mb-1">Do you recycle regularly?</label>
                        <select id="is_recycler" required class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:ring-2 focus:ring-orange-500 focus:outline-none transition">
                            <option value="1" selected>Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <button type="submit" class="bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold py-3 px-8 rounded-full hover:from-green-600 hover:to-teal-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all transform hover:scale-105 shadow-lg">
                        Analyze My Footprint
                    </button>
                </div>
            </form>

            <!-- Results Section -->
            <div id="results-section" class="mt-12 hidden">
                 <div id="loader" class="flex justify-center items-center my-6 hidden">
                    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
                 </div>
                 <div id="results-content">
                    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Your Carbon Footprint Analysis</h2>
                    
                    <div class="text-center bg-gradient-to-br from-teal-50 to-green-100 border-2 border-teal-200 rounded-xl p-6 mb-8 shadow-md">
                        <p class="text-lg text-teal-800">Predicted Total Footprint</p>
                        <p id="total-footprint" class="text-5xl font-bold text-teal-900 mt-2"></p>
                        <p class="text-md text-teal-700 mt-1">kgCO2e/month</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-2xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                                Footprint Breakdown
                            </h3>
                            <ul id="breakdown-list" class="space-y-2 text-gray-700">
                            </ul>
                        </div>
                        <div class="bg-yellow-50 border border-yellow-200 p-6 rounded-xl">
                            <h3 class="text-2xl font-semibold mb-4 text-yellow-900 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                                AI-Powered Suggestions
                            </h3>
                            <div id="suggestions" class="space-y-3 text-yellow-800">
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
             
            <div id="error-box" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline" id="error-message"></span>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('footprint-form');
        const resultsSection = document.getElementById('results-section');
        const resultsContent = document.getElementById('results-content');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results and errors
            resultsContent.classList.add('hidden');
            errorBox.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            loader.classList.remove('hidden');

            // Collect form data
            const formData = {
                electricity_kwh_month: parseInt(document.getElementById('electricity_kwh_month').value),
                natural_gas_kwh_month: parseInt(document.getElementById('natural_gas_kwh_month').value),
                car_km_month: parseInt(document.getElementById('car_km_month').value),
                car_fuel_type: document.getElementById('car_fuel_type').value,
                car_avg_mileage_km_per_liter: parseFloat(document.getElementById('car_avg_mileage_km_per_liter').value),
                bus_km_month: parseInt(document.getElementById('bus_km_month').value),
                train_km_month: parseInt(document.getElementById('train_km_month').value),
                flights_short_haul_per_year: parseInt(document.getElementById('flights_short_haul_per_year').value),
                flights_long_haul_per_year: parseInt(document.getElementById('flights_long_haul_per_year').value),
                red_meat_meals_per_week: parseInt(document.getElementById('red_meat_meals_per_week').value),
                chicken_meals_per_week: parseInt(document.getElementById('chicken_meals_per_week').value),
                veg_meals_per_week: parseInt(document.getElementById('veg_meals_per_week').value),
                waste_kg_month: parseFloat(document.getElementById('waste_kg_month').value),
                is_recycler: parseInt(document.getElementById('is_recycler').value),
                ac_hours_day_summer: parseFloat(document.getElementById('ac_hours_day_summer').value),
                num_people_household: parseInt(document.getElementById('num_people_household').value),
            };

            try {
                //FastAPI endpoint
                const response = await fetch('https://carbosense-genai-based-carbon-footprint.onrender.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'An unknown error occurred.');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                displayError(error.message);
            } finally {
                loader.classList.add('hidden');
            }
        });

        function displayResults(data) {
            // Display total footprint
            document.getElementById('total-footprint').textContent = data.total_footprint.toFixed(2);

            // Display breakdown
            const breakdownList = document.getElementById('breakdown-list');
            breakdownList.innerHTML = '';
            for (const [category, value] of Object.entries(data.breakdown)) {
                const li = document.createElement('li');
                li.className = 'breakdown-item';
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-gray-500">${getIconForCategory(category)}</span>
                        <span>${category.replace(/_/g, ' ')}</span>
                    </div>
                    <span class="font-semibold text-gray-800">${value.toFixed(2)} kg</span>
                `;
                breakdownList.appendChild(li);
            }

            // Display suggestions
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = data.suggestions.replace(/\n/g, '<br>');

           
            resultsContent.classList.remove('hidden');
            resultsSection.classList.remove('hidden');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        function displayError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function getIconForCategory(category) {
            const icons = {
                'Electricity_and_AC': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>`,
                'Natural_Gas': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0117.657 18.657z" /><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 16.121A3 3 0 1014.12 11.88l-4.242 4.242z" /></svg>`,
                'Car_Travel': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" /></svg>`,
                'Public_Transport': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10l2 2h8l2-2zM5 11h6" /></svg>`,
                'Flights': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>`,
                'Diet': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
                'Waste': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`,
            };
            return icons[category] || '';
        }

    </script>
</body>
</html>
